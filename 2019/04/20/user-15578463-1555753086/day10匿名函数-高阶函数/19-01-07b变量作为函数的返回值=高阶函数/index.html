        <p>4.变量作为函数的返回值<br>函数1作为函数2的返回值  -  函数2是返回值高阶函数</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">def operation(char):</span><br><span class="line">    # char = &apos;-&apos;</span><br><span class="line">    if char == &apos;+&apos;:</span><br><span class="line">        def func1(*nums):</span><br><span class="line">            return sum(nums)</span><br><span class="line">        # 将函数作为函数的返回值</span><br><span class="line">        return func1</span><br><span class="line">    elif char == &apos;-&apos;:</span><br><span class="line">        def func2(*nums):</span><br><span class="line">            # (10, 3, 4)</span><br><span class="line">            # 如果没有传参</span><br><span class="line">            if not nums:</span><br><span class="line">                return 0</span><br><span class="line"></span><br><span class="line">            sum1 = nums[0]</span><br><span class="line">            for index in range(1, len(nums)):</span><br><span class="line">                sum1 -= nums[index]</span><br><span class="line">            return sum1</span><br><span class="line"></span><br><span class="line">        return func2</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(operation(&apos;+&apos;)(1, 2, 3, 4))</span><br><span class="line">print(operation(&apos;-&apos;)(10, 3, 4))</span><br></pre></td></tr></table></figure>
