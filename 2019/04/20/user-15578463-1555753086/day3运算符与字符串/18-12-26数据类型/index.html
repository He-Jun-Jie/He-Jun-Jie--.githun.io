        <h3 id="数字类型-：-int-float-complex-bool"><a href="#数字类型-：-int-float-complex-bool" class="headerlink" title="数字类型 ： int float complex  bool"></a>数字类型 ： int float complex  bool</h3><p>####1,整型（整型）:所有的整数，支持十进制，二进制，八进制和十六进制<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">num3=123   # 十进制：直接写十进制数字</span><br><span class="line">num4=0b1100101   # 二进制：0b+二进制数</span><br><span class="line">num5=0o127       #八进制：0o+八进制数</span><br><span class="line">num6=0x89af      #十六进制：0x+十六进制数</span><br><span class="line">print(num3,num4,num5,num6)   # 打印的是这个数的十进制</span><br><span class="line">print(&apos;十进制&apos;,123)</span><br><span class="line">print(&apos;二进制&apos;,bin(123))</span><br><span class="line">print(&apos;八进制&apos;,oct(123))</span><br><span class="line">print(&apos;十六进制,&apos;,hex(123))</span><br><span class="line">print(0b1111011+2)</span><br></pre></td></tr></table></figure></p>
<h4 id="2，浮点型（float）：所有的小数，支持科学计数法"><a href="#2，浮点型（float）：所有的小数，支持科学计数法" class="headerlink" title="2，浮点型（float）：所有的小数，支持科学计数法"></a>2，浮点型（float）：所有的小数，支持科学计数法</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">num=12.5</span><br><span class="line">num1=3e2     #  代表3乘以10的2次方</span><br><span class="line">print(num1)</span><br><span class="line">num2=1.25e2</span><br><span class="line">print(num2)</span><br></pre></td></tr></table></figure>
<p>####3， 布尔bool：值只有true=1 和 false=0</p>
