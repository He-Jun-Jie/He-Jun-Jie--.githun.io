 class="line"></span><br><span class="line">3.值</span><br><span class="line">str：&quot;hsj爱仕达&quot;，&apos;\nas\tasd\&apos;dsf\&quot;saf\\&apos; ,  \u      后面必须是四位十六进制数</span><br><span class="line">    python中的字符串，可以是单引号，双引号，或者三个双引号 三个单引号</span><br><span class="line"></span><br><span class="line">list：用[]括起来，里面有多个元素，元素可以是任何类型的数据，内型可以不一致。元素可以重复，但是不可以是赋值语句</span><br><span class="line">tiple：（元素1，元素2.。。），元素可以是任何类型数据，类型可以不一致，元素可以重复</span><br><span class="line">dict： 使用&#123;key1：value1， key2: value2....&#125;括起来里面必须是键值对,key 不可变，且唯一，值可以是任何数据，可以重复</span><br><span class="line">set：&#123;元素1，元素2.。。。&#125;，元素不可变，且唯一</span><br><span class="line"></span><br><span class="line">4.</span><br><span class="line">增:</span><br><span class="line">list:列表.append(元素)。列表.insert(下标，元素)</span><br><span class="line">dict：字典[key] = 值(有就改，没有就添加)    字典.setdefault(key,值) （没有就添加，有就pass）</span><br><span class="line">set：集合.add(元素)</span><br><span class="line">5.删:</span><br><span class="line">list：del 列表[下标]   列表.pop()/列表.pop（下标） 列表.remove(元素)</span><br><span class="line">dict：def 字典[key]  字典.pop（key）</span><br><span class="line">set：集合.remove（元素）</span><br><span class="line">6.改</span><br><span class="line">list:列表[下标] = 新值</span><br><span class="line">dict:字典[key]  =新值</span><br><span class="line"></span><br><span class="line">7.查</span><br><span class="line">str：查单个[下标]，切片，遍历</span><br><span class="line">list：查单个[下标]，切片，遍历</span><br><span class="line">tuple：查单个[下标]，切片，遍历</span><br><span class="line">dict：查单个[key]，遍历[遍历拿到key]</span><br><span class="line">set：只能遍历（遍历去元素，没有下标）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">8.使用:</span><br><span class="line">str：单独文字数据使用字符串（除了数字和布尔表示的其他数据）</span><br><span class="line">list：保存多个具有相同意义的数据</span><br><span class="line">tuple：多个数据的值或者顺序不能变的时候使用元祖（除了一些特殊意义的值，类似星期，一般不会选择用元祖来作为容器）</span><br><span class="line">dict：保存多个数据，需要区分，就用字典</span><br><span class="line">set：对其他容器中的数据去重，或者做数学集合运算<
