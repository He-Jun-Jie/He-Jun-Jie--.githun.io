        <p>实际开发的时候，能不用递归就不用<br>1.什么是递归函数<br>函数中调用函数本身的函数就是递归函数</p>
<p>2.递归的作用：循环能做的事情递归函数都能做<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"></span><br><span class="line">def func1():</span><br><span class="line">    print(&apos;====&apos;)</span><br><span class="line">    func1()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">a = 0</span><br><span class="line"></span><br><span class="line">def func2():</span><br><span class="line">    global a</span><br><span class="line">    if a &lt; 5:</span><br><span class="line">        print(&apos;~~~~~&apos;)</span><br><span class="line">        a += 1</span><br><span class="line">        func2()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">func2()</span><br><span class="line"></span><br><span class="line">0 &lt; 5：  a = 1   func2()</span><br><span class="line"></span><br><span class="line">1 &lt; 5    a = 2   func2()</span><br><span class="line"></span><br><span class="line">2 &lt; 5    a = 3   func2()</span><br><span class="line"></span><br><span class="line">3 &lt; 5    a = 4   func2()</span><br><span class="line">   </span><br><span class="line">4 &lt; 5    a = 5   func2()</span><br><span class="line"></span><br><span class="line">5 &lt; 5    </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">func2()</span><br></pre></td></tr></table></figure></p>
<p>###3.怎么写递归函数：f(n)<br>第一步：确定临界值 - 循环结束的条件,在临界值的地方要让函数结束！<br>第二步：找关系 - 找当次循环和上次循环的关系;<br>               找f(n)和f(n-1)的关系<br>第三步: 假设函数f的功能已经实现，通过f(n-1)来实现f(n)的功能<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"># 实现：1+2+3+...+n</span><br><span class="line"># a.for循环</span><br><span class="line"># n = 20</span><br><span class="line"># # sum1 = 0</span><br><span class="line"># # for x in range(n+1):</span><br><span class="line"># #     sum1 += x</span><br><span class="line"># # print(sum1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># b.递归</span><br><span class="line">def yt_sum(n):</span><br><span class="line">    # 1.找临界值</span><br><span class="line">    if n == 1:</span><br><span class="line">        return 1</span><br><span class="line"></span><br><span class="line">    # 2. 找关系</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    找yt_sum(n)和yt_sum(n-1)的关系</span><br><span class="line">    yt_sum(n): 1+2+3+...+n-1+n</span><br><span class="line">    yt_sum(n-1): 1+2+3+...n-1</span><br><span class="line">    yt_sum(n) = yt_sum(n-1)+n</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    return yt_sum(n-1)+n</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">yt_sum(4):</span><br><span class="line">n = 4   4==1   return yt_sum(3)+4  ---&gt; return 1+2+3+4</span><br><span class="line">yt_sum(3):</span><br><span class="line">n = 3   3==1   return yt_sum(2)+3  ---&gt; return 1+2+3</span><br><span class="line">yt_sum(2):</span><br><span class="line">n = 2   2==1   return yt_sum(1)+2  ---&gt; return 1+2</span><br><span class="line">yt_sum(1):</span><br><span class="line">n = 1   1==1   return 1</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">print(yt_sum(4))</span><br><span class="line">print(yt_sum(100))</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"># 练习: 求斐波那契数列第n个数</span><br><span class="line"># 1, 1, 2, 3, 5, 8, 13....</span><br><span class="line">def sequence(n):</span><br><span class="line">    # 1.找临界值</span><br><span class="line">    if n == 1 or n == 2:</span><br><span class="line">        return 1</span><br><span class="line">    # 2. f(n)和f(n-1)</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    f(n) = f(n-1)+f(n-2)</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    return sequence(n-1)+sequence(n-2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(sequence(5))</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">4.循环能做的事情不能使用递归做！（先开辟空间，然后会掉，占内存，消耗cpu）</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">sum1 = 0</span><br><span class="line">for x in range(10001):</span><br><span class="line">    sum1 += x</span><br><span class="line">print(sum1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def yt_sum(n):</span><br><span class="line">    if n == 1:</span><br><span class="line">        return 1</span><br><span class="line">    return yt_sum(n-1)+n</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(yt_sum(100))</span><br></pre></td></tr></table></figure>
