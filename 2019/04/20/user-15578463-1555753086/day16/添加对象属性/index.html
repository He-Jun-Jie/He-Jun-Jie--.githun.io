        <p>添加对象属性:<br>对象属性其实是通过继承init方法继承下来的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">class Animal:</span><br><span class="line"></span><br><span class="line">    def __init__(self, age):</span><br><span class="line">        self.age = age</span><br><span class="line">        self.color = &apos;灰色&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Dog(Animal):</span><br><span class="line">    def __init__(self, name, age):</span><br><span class="line">        # 调用父类的init方法来继承父类的对象属性</span><br><span class="line">        super().__init__(age)</span><br><span class="line">        self.name = name</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Cat(Animal):</span><br><span class="line">    pass</span><br></pre></td></tr></table></figure>
<h1 id="练习："><a href="#练习：" class="headerlink" title="练习："></a>练习：</h1><h1 id="声明人类有属性：名字、年龄、性别"><a href="#声明人类有属性：名字、年龄、性别" class="headerlink" title="声明人类有属性：名字、年龄、性别"></a>声明人类有属性：名字、年龄、性别</h1><h1 id="声明学生类有属性：名字、年龄、性别、学号、分数"><a href="#声明学生类有属性：名字、年龄、性别、学号、分数" class="headerlink" title="声明学生类有属性：名字、年龄、性别、学号、分数"></a>声明学生类有属性：名字、年龄、性别、学号、分数</h1><h1 id="要求：创建人的对象的时候名字必须赋值，性别可以赋值也可以不赋值，年龄不能赋值；"><a href="#要求：创建人的对象的时候名字必须赋值，性别可以赋值也可以不赋值，年龄不能赋值；" class="headerlink" title="要求：创建人的对象的时候名字必须赋值，性别可以赋值也可以不赋值，年龄不能赋值；"></a>要求：创建人的对象的时候名字必须赋值，性别可以赋值也可以不赋值，年龄不能赋值；</h1><h1 id="创建学生对象的时候名字可以赋值可以不赋值，学号必须赋值，分数和性别、年龄不能赋值"><a href="#创建学生对象的时候名字可以赋值可以不赋值，学号必须赋值，分数和性别、年龄不能赋值" class="headerlink" title="创建学生对象的时候名字可以赋值可以不赋值，学号必须赋值，分数和性别、年龄不能赋值"></a>创建学生对象的时候名字可以赋值可以不赋值，学号必须赋值，分数和性别、年龄不能赋值</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">class Person:</span><br><span class="line">    def __init__(self, name, sex=&apos;男&apos;):</span><br><span class="line">        self.name = name</span><br><span class="line">        self.age = 0</span><br><span class="line">        self.sex = sex</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Student(Person):</span><br><span class="line">    def __init__(self, id, name=&apos;张三&apos;):</span><br><span class="line">        super().__init__(name, &apos;女&apos;)</span><br><span class="line">        self.id = id</span><br><span class="line">        self.score = 0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    # 情景一：直接继承，不添加</span><br><span class="line">    # dog1 = Dog()</span><br><span class="line">    # print(dog1.age)</span><br><span class="line"></span><br><span class="line">    dog2 = Dog(&apos;才才&apos;, 3)</span><br><span class="line">    print(dog2.name)</span><br><span class="line">    print(dog2.age, dog2.color)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
