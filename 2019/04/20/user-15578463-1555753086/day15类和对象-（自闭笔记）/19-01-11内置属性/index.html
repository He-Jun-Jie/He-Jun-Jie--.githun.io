    <div class="article-content">
        <p>内置属性指的是我们创建类的时候系统自动给我们添加的属性(其实是通过继承获取到的)<br>“””</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line">class Person:</span><br><span class="line">    &quot;&quot;&quot;说明文档：人类&quot;&quot;&quot;</span><br><span class="line">    # 类的字段</span><br><span class="line">    num = 61</span><br><span class="line"></span><br><span class="line">    # __slots__ = (&apos;name&apos;, &apos;age&apos;, &apos;sex&apos;)</span><br><span class="line"></span><br><span class="line">    # 对象属性</span><br><span class="line">    def __init__(self, name=&apos;&apos;, age=0, sex=&apos;男&apos;):</span><br><span class="line">        self.name = name</span><br><span class="line">        self.age = age</span><br><span class="line">        self.sex = sex</span><br><span class="line"></span><br><span class="line">    def eat(self, food):</span><br><span class="line">        print(&apos;%s在吃%s&apos; % (self.name, food))</span><br><span class="line"></span><br><span class="line">    # 定制对象的打印格式(当我们通过print打印一个对象的时候，实质就是打印对象调用__repr__函数的返回值)</span><br><span class="line">    # 这个函数的返回值必须是字符串</span><br><span class="line">    def __repr__(self):</span><br><span class="line">        # return &apos;&lt;%s.%s object at %s&gt;&apos; % (self.__class__.__module__, self.__class__.__name__, hex(id(self)))</span><br><span class="line">        return &apos;&lt;&apos; + str(self.__dict__)[1:-1] + &apos; at &apos; + hex(id(self)) + &apos;&gt;&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    &quot;&quot;&quot;&quot;&quot;&quot;</span><br><span class="line">    p1 = Person(&apos;小明&apos;, 18)</span><br><span class="line">    print(p1)    # print(p1.__repr__())</span><br><span class="line"></span><br><span class="line">    persons = [Person(&apos;p1&apos;, 12), Person(&apos;p2&apos;, 18, &apos;女&apos;)]</span><br><span class="line">    print(persons)</span><br><span class="line"></span><br><span class="line">    # 1. 类.__name__  - 获取的名字(字符串)</span><br><span class="line">    print(Person)</span><br><span class="line">    class_name = Person.__name__</span><br><span class="line">    print(Person, class_name)</span><br><span class="line">    # 值是一个字符串，可以当成字符串来用</span><br><span class="line">    print(class_name.upper())</span><br><span class="line"></span><br><span class="line">    # 2. 对象.__class__  - 获取对象对应的类(结果是类)</span><br><span class="line">    # 获取对象p1的类</span><br><span class="line">    my_class = p1.__class__</span><br><span class="line">    print(my_class)</span><br><span class="line">    # 可以将my_class当成类来使用</span><br><span class="line">    p2 = my_class(&apos;小花&apos;)</span><br><span class="line">    print(my_class.num)</span><br><span class="line"></span><br><span class="line">    # 3. 类.__doc__  - 获取类的说明文档(字符串)</span><br><span class="line">    print(Person.__doc__)</span><br><span class="line">    print(int.__doc__)</span><br><span class="line"></span><br><span class="line">    # 获取对象p1对应的类的说明文档</span><br><span class="line">    print(p1.__class__.__doc__)</span><br><span class="line"></span><br><span class="line">    # 4.对象.__dict__  - 将对象转换成字典，将属性和值作为字典的键值对(字典)</span><br><span class="line">    # 注意：当给__slots__属性赋值后，对象的__dict__属性就不能使用</span><br><span class="line">    print(p1.__dict__)</span><br><span class="line"></span><br><span class="line">    # 5.类.__module__ - 获取当前类所在的模块的模块名</span><br><span class="line">    print(Person.__module__)</span><br><span class="line"></span><br><span class="line">    # 6.类.__bases__ - 获取当前类的父类(元祖)</span><br><span class="line">    print(Person.__bases__)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
