        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"># import random</span><br><span class="line">from random import randint</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 1.编写一个函数，求多个数中的最大值</span><br><span class="line">def yt_max(*nums):</span><br><span class="line">    &quot;&quot;&quot;求多个数中的最大值&quot;&quot;&quot;</span><br><span class="line">    # 20， 9， 8， 45， 0</span><br><span class="line">    max1 = nums[0]</span><br><span class="line">    for num in nums:</span><br><span class="line">        if num &gt; max1:</span><br><span class="line">            max1 = num</span><br><span class="line">    return max1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 3.编写一个函数，实现摇色子的功能，打印n个色子的点数和。</span><br><span class="line">def dice(n):</span><br><span class="line">    sum1 = 0</span><br><span class="line">    # 遍历每个色子</span><br><span class="line">    for _ in range(n):</span><br><span class="line">        point = randint(1, 6)</span><br><span class="line">        print(&apos;点数:&apos;,point)</span><br><span class="line">        sum1 += point</span><br><span class="line">    return sum1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 4.编写一个函数，交换指定字典的key和value。</span><br><span class="line"># 例如:&#123;&apos;a&apos;:1, &apos;b&apos;:2, &apos;c&apos;:3, &apos;d&apos;: 1&#125; ---&gt; &#123;1:&apos;a&apos;, 2:&apos;b&apos;, 3:&apos;c&apos;&#125;</span><br><span class="line"></span><br><span class="line"># &#123;&apos;a&apos;: &apos;b&apos;, &apos;b&apos;: 2, &apos;c&apos;: 3, &apos;d&apos;: &apos;a&apos;&#125;</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">第一次取: &apos;a&apos;</span><br><span class="line">&#123;&apos;b&apos;: 2, &apos;c&apos;: 3, &apos;d&apos;: &apos;a&apos;, &apos;b&apos;:&apos;a&apos;&#125;</span><br><span class="line">&#123;&apos;b&apos;: &apos;a&apos;, &apos;c&apos;: 3, &apos;d&apos;: &apos;a&apos;&#125;</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 注意：遍历字典的时候，字典的长度不能改变。</span><br><span class="line"># 如果遍历字典后对字典的操作会改变字典长度，那么就不要直接遍历字典，而是遍历字典的copy</span><br><span class="line">def change(dict1: dict):</span><br><span class="line">    for key in dict1.copy():</span><br><span class="line">        # 先取出键值对</span><br><span class="line">        value = dict1.pop(key)</span><br><span class="line">        # 再交换</span><br><span class="line">        dict1[value] = key</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 5.编写一个函数，提取指定字符串中的所有的字母，然后拼接在一起后打印出来</span><br><span class="line">def get_alpha(str1: str):</span><br><span class="line">    new_str = &apos;&apos;</span><br><span class="line">    for char in str1:</span><br><span class="line">        if &apos;a&apos; &lt;= char &lt;= &apos;z&apos; or &apos;A&apos; &lt;= char &lt;= &apos;Z&apos;:</span><br><span class="line">            new_str += char</span><br><span class="line">    print(new_str)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    print(&apos;===============&apos;)</span><br><span class="line">    print(yt_max(20, 9, 8, 45, 0))</span><br><span class="line"></span><br><span class="line">    print(&apos;==============&apos;)</span><br><span class="line">    print(dice(3))</span><br><span class="line"></span><br><span class="line">    print(&apos;===============&apos;)</span><br><span class="line">    dict2 = &#123;&apos;a&apos;: &apos;b&apos;, &apos;b&apos;: 2, &apos;c&apos;: 3, &apos;d&apos;: &apos;a&apos;&#125;</span><br><span class="line">    change(dict2)</span><br><span class="line">    print(dict2)</span><br><span class="line"></span><br><span class="line">    print(&apos;===============&apos;)</span><br><span class="line">    get_alpha(&apos;wuw892k*92js*uhKls9H&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
<p><img src="https://upload-images.jianshu.io/upload_images/15578463-7bb1deadeceebe55.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="image.png"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"># 写一个函数将一个指定的列表中的元素逆序( 如[1, 2, 3] -&gt; [3, 2, 1])(注意:不要使 表自带的逆序函数)</span><br><span class="line">def yt_reverse(list1: list):</span><br><span class="line">    &quot;&quot;&quot;列表逆序&quot;&quot;&quot;</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    [1,2,3,4,5,6,7]  -&gt; [7,6,5,4,3,2,1]</span><br><span class="line">    len = 7</span><br><span class="line">    0, 6 = len()-0-1</span><br><span class="line">    1, 5 = len()-1-1</span><br><span class="line">    2, 4 = len()-2-1</span><br><span class="line">    3, 3 = len()-2-1, len()//2</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    length = len(list1)</span><br><span class="line">    for index in range(length//2):</span><br><span class="line">        list1[index], list1[length-index-1] = list1[length-index-1], list1[index]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 2.实现属于自己的字典update方法：用一个字典去更新另一个字典的元素(不能使用自带的update方法)</span><br><span class="line"># yt_update(字典1， 字典2)</span><br><span class="line">def yt_update(dict1: dict, dict2: dict):</span><br><span class="line">    for key in dict2:</span><br><span class="line">        dict1[key] = dict2[key]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 3.有一个列表中保存的所一个班的学生信息，使用max函数获取列表中成绩最好的学生信息和年龄最大的学生信息</span><br><span class="line">all_student = [</span><br><span class="line">    &#123;&apos;name&apos;: &apos;张三&apos;, &apos;age&apos;: 19, &apos;score&apos;: 90&#125;,</span><br><span class="line">    &#123;&apos;name&apos;: &apos;stu1&apos;, &apos;age&apos;: 30, &apos;score&apos;: 79&#125;,</span><br><span class="line">    &#123;&apos;name&apos;: &apos;xiaoming&apos;, &apos;age&apos;: 12, &apos;score&apos;: 87&#125;,</span><br><span class="line">    &#123;&apos;name&apos;: &apos;stu22&apos;, &apos;age&apos;: 29, &apos;score&apos;: 99&#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">print(max(all_student, key=lambda item: item[&apos;score&apos;]))</span><br><span class="line">print(max(all_student, key=lambda item: item[&apos;age&apos;]))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    print(&apos;===========第一题============&apos;)</span><br><span class="line">    list1 = [1, 2, 3, 4, 5, 6, 7]</span><br><span class="line">    yt_reverse(list1)</span><br><span class="line">    print(list1)</span><br><span class="line"></span><br><span class="line">    print(&apos;===========第二题============&apos;)</span><br><span class="line">    dict1 = &#123;&apos;a&apos;: 10, &apos;b&apos;: 20&#125;</span><br><span class="line">    dict2 = &#123;&apos;b&apos;: 30, &apos;c&apos;: 40&#125;</span><br><span class="line">    yt_update(dict1, dict2)</span><br><span class="line">    print(dict1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
